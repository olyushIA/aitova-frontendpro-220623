<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const firstPrompt = prompt("Please, enter first number");
            const secondPrompt = prompt("Please, enter second number");
            const num1 = +firstPrompt;
            const num2 = +secondPrompt;
            alert(firstPrompt+"+"+secondPrompt+"="+ +(num1+num2)+"\n"+
            firstPrompt+"-"+secondPrompt+"="+ +(num1-num2)+"\n"+
            firstPrompt+"*"+secondPrompt+"="+ +(num1*num2)+"\n"+
            firstPrompt+"/"+secondPrompt+"="+ +(num1/num2));
        </script>
    </body>
</html>
