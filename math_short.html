<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const num1 = +prompt("Please, enter first number");
            const num2 = +prompt("Please, enter second number");
            const message = (
                num1 + " + " + num2 + " = " + (num1 + num2) + "\n" +
                num2 + " - " + num2 + " = " + (num1 - num2) + "\n" +
                num1 + " * " + num2 + " = " + (num1 * num2) + "\n" +
                num1 + " / " + num2 + " = " + (num1 / num2)
            );
alert(message);
        </script>
    </body>
</html>
