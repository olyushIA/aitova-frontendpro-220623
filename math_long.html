<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const firstPrompt = prompt("Please, enter first number");
            const secondPrompt = prompt("Please, enter second number");
            const num1 = +firstPrompt;
            const num2 = +secondPrompt;
            function mathadd() {
                return num1 + num2;
            }
            function mathsubt() {
                return num1 - num2;
            }
            function mathmult() {
                return num1 * num2;
            }
            function mathdiv() {
                return num1 / num2;
            }
            const message = (firstPrompt + " + " + secondPrompt + " = " + mathadd() + "\n" +
            firstPrompt + " - " + secondPrompt + " = " + mathsubt() + "\n" +
            firstPrompt + " * " + secondPrompt + " = " + mathmult() + "\n" +
            firstPrompt + " / " + secondPrompt + " = " + mathdiv());

            alert(message);
        </script>
    </body>
</html>
